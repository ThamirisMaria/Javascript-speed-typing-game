<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
    <header class="bg-dark text-white p-3 mb-5 text-center">
        <h1>Speed Typing Game</h1>
    </header>
    <div class="container text-center">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h4 class="text-muted">Type The Given Word Within
              <span class="text-primary" id="seconds">8</span> Seconds:</h4>
            <h2 class="display-2 mb-5" id="current-word"></h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3 text-warning" id="message"></h4>
            <div class="row mt-5">
              <div class="col-md-6">
                <h3>Time Left:
                  <span id="time">0</span>
                </h3>
              </div>
              <div class="col-md-6">
                <h3>Score:
                  <span id="score">0</span>
                </h3>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
